<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        #bottom ::-webkit-scrollbar {
            width: 0;
        }
    </style>
</head>

<body>
    <section class=" flex gap-2 bg-black text-white  h-[100vh]">

        <div class="left w-[22%] px-3 pt-3 ">
            <div class="w-[67] h-54 bg-[#ffffff10] px-5 pb-2 rounded-md ">
                <p class="capitalize pt-2 pb-4 "><i class="fa-brands fa-spotify"></i> spotify</p>
                <p class="font-bold pb-4 pl-1"><i class="fa-solid fa-house"></i> <span class="capitalize pl-3">home
                    </span></p>
                <p class="text-gray-300 font-bold  pl-1"><i class="fa-solid fa-magnifying-glass"></i> <span
                        class="capitalize pl-3">search</span></p>
            </div>
            <div class="w-[67]  bg-[#ffffff15] px-5 rounded-md mt-4  rounded-m " id="bottom">
                <p class="py-4"> <i class="fa-regular fa-chart-bar"></i> <span class="pl-2">Your Library</span> <span
                        class="ml-20"> <i class="fa-solid fa-plus"></i> </span></p>
                <div class="h-40 overflow-y-scroll">
                    <div class="w-58 h-[39] bg-[#ffffff20] px-5 rounded-md mt-4 ">
                        <p class="text-base font-medium">Create Your first playlist</p>
                        <p class="text-sm font-base py-1">it's easy, we'll help you</p>
                        <button
                            class="border-1  bg-white text-black rounded-full mt-3 mb-4 px-3 py-1 font-semibold">create
                            playlist
                        </button>
                    </div>
                    <div class="w-58 h-38  bg-[#ffffff20] px-5 rounded-md mt-4 ">
                        <p class="text-base font-medium">let's find some podcasts to follow </p>
                        <p class="text-sm font-base py-1">we'll keep you update on new episodes</p>
                        <button
                            class="border-1 bg-white text-black rounded-full mt-3  mb-4 px-3 py-1 font-semibold">browse
                            podcast
                        </button>
                    </div>
                </div>
            </div>
        </div>
        <div class="right w-[76%] pt-3">
            


        </div>




    </section>


</body>

</html>
